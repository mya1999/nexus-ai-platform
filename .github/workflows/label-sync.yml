name: Sync Labels

on:
  push:
    branches: [main]
    paths:
      - ".github/labels.yml"
  workflow_dispatch:

permissions:
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          prune: true
