name: Welcome New Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            🎉 مرحبًا بك في مشروع Nexus AI Platform!

            شكرًا لك على فتح أول issue. سنراجعها قريبًا ونعود إليك.

            إذا كنت ترغب في المساهمة، تحقق من الـ Issues المصنفة بـ `good first issue`.
          pr-message: |
            🎉 شكرًا على أول PR لك!

            سنراجع تغييراتك قريبًا. تأكد من:
            - ✅ مرور جميع الفحوصات (CI, Lint, TypeCheck)
            - ✅ إضافة اختبارات إن لزم الأمر
            - ✅ تحديث التوثيق إن كان ذلك ملائمًا

            شكرًا على مساهمتك! 💚
